<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="no2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <ul>
            <li>
                <label for="bil1">Bilangan pertama</label>
                <input type="number" id="bil1" name="bil1">
            </li>
            <li>
                <label for="bil2">Bilangan kedua</label>
                <input type="number" id="bil2" name="bil2">
            </li>
        </ul>
        <div>
            <p id="hasil"></p>
        </div>
        <div>
            <p id="tambahan"></p>
        </div>

        <div class="btn">
            <button type="button" onclick="Kalkulator('+')">+</button>
            <button type="button" onclick="Kalkulator('-')">-</button>
            <button type="button" onclick="Kalkulator('x')">x</button>
            <button type="button" onclick="Kalkulator('/')">/</button>
        </div>
    </section>

    <script>

        function Kalkulator(operasi) {
            let bil1 = parseInt(document.getElementById("bil1").value)
            let bil2 = parseInt(document.getElementById("bil2").value)
            let hasil 

            switch (operasi) {
                case '+' :
                    hasil = bil1 + bil2
                    break
                case '-' : 
                    hasil = bil1 - bil2
                    break
                case 'x' :
                    hasil = bil1 * bil2
                    break
                case '/' :
                    if (bil2 === 0) {
                        return alert("heee tidak boleh nooolll")
                    }
                    hasil = bil1 / bil2
                    break
                default :
                    return alert("operator tidak valid wooyyy")
            }

            document.getElementById("hasil").innerHTML = hasil
        }

        document.getElementById("tambahan").innerHTML = "Dimodifikasi terakhir pada " + document.lastModified
    </script>
</body>
</html>
